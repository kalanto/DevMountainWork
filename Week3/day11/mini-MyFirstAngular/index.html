<!DOCTYPE html>
<html ng-app="friendslist">
   <head>
      <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
      <title></title>
   </head>
   <body ng-controller="mainCtrl">

      <h1> My friend's </h1>
   <form>
      <input type="text" ng-model="newFriend">
         <button ng-click="addFriends()">Add friends</button>
      </input>
   </form>
      <div ng-repeat="friend in friends">
         <p> {{friend}} </p>



         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
         <script type="text/javascript" src="js/app.js"></script>
         <script type="text/javascript" src="js/mainCtrl.js"></script>
   </body>
</html>
