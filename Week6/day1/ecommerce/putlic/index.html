<!DOCTYPE html>
<html ng-app="store">
   <head>
      <meta charset="utf-8">
      <title>Fake Store</title>
   </head>
   <body ng-controller="mainCtrl">

      <div ng-repeat="product in products">{{product}}</div>


      <input ng-model="productTitle" placeholder="Add product here"></input>
      <input ng-model="productColor" placeholder="color?"></input>
      <button ng-click="addProduct(productTitle, productColor)"></button>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
      <script src="js/app.js"></script>
      <script src="js/mainCtrl.js"></script>
      <script src="js/service.js"></script>
   </body>
</html>
