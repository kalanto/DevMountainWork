<!DOCTYPE html>
<html ng-app="store">
   <head>
      <meta charset="utf-8">
      <title>Fake Store</title>
   </head>
   <body ng-controller="mainCtrl">

      <div ng-repeat="product in products">{{product}}</div>
<hr/>
   <h1>
      ADMIN SECRETS! SHHHHHH ;P
   </h1>
<hr/>
   Add Product
      <input ng-model="productTitle" placeholder="Add product here"></input>
      <input ng-model="productColor" placeholder="color?"></input>
      <button ng-click="addProduct(productTitle, productColor)"></button>
<hr/>
   Update product
   <input ng-model="productID"></input>
   <button ng-click="updateProduct(pproductID)"></button>
<hr/>
   Delete product
      <input ng-model="productID">
      <button ng-click="delProduct(pproductID)"></button>
<hr/>

      <script src="js/service.js"></script>
   </body>
</html>
